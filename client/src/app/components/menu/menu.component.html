<mat-toolbar class="title">
    <mat-toolbar-row>
        <span>Menu</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card class="description">
    <p>Bienvenue sur Poly-Dessin</p>
</mat-card>
<mat-card class="content">
 
    <div style="width: 20%; height: 100%;">
 
    </div>
 
    <mat-grid-list cols="10" rowHeight="10px">
        <!-- Premiere Ligne -->
        <mat-grid-tile [rowspan]="10" [colspan]="1"></mat-grid-tile>
        <mat-grid-tile [rowspan]="10" [colspan]="3" class="menu-option" (click)="newDrawingClick()" ><strong>CrÃ©er un nouveau dessin</strong></mat-grid-tile>
        <mat-grid-tile [rowspan]="10" [colspan]="2"></mat-grid-tile>
        <mat-grid-tile [rowspan]="10" [colspan]="3" class="menu-option" (click)="continueDrawingClick()"><strong>Continuer un dessin</strong></mat-grid-tile>
        <mat-grid-tile [rowspan]="10" [colspan]="1"></mat-grid-tile>
        <!-- Interligne -->
        <mat-grid-tile [rowspan]="3" [colspan]="10"></mat-grid-tile>
        <!-- Deuxieme Ligne -->
        <mat-grid-tile [rowspan]="10" [colspan]="1"></mat-grid-tile>
        <mat-grid-tile [rowspan]="10" [colspan]="3" class="menu-option" (click)="openDrawingClick()"><strong>Ouvrir un dessin</strong></mat-grid-tile>
        <mat-grid-tile [rowspan]="10" [colspan]="2"></mat-grid-tile>
        <mat-grid-tile [rowspan]="10" [colspan]="3" class="menu-option" (click)="guideClick()"><strong>Guide d'utilisateur</strong></mat-grid-tile>
        <mat-grid-tile [rowspan]="10" [colspan]="1"></mat-grid-tile>
    </mat-grid-list>
 
    <div style="width: 20%; height: 100%;">
 
    </div>
